plugins {
    // Apply the java-library plugin to add support for Java Library
    //id 'java-library'
    id 'java'
    id 'eclipse'
    id 'org.springframework.boot' version '2.7.17'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

//ext {
//	set('springCloudVersion', "2020.0.0")
//}

jar{
	archiveBaseName='edi-processor-svc'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
	maven { url 'https://repo.spring.io/libs-milestone' }
}

dependencies {
    
    //implementation project("commons")
   
    // This dependency is used internally, and not exposed to consumers on their own implementation classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    //implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-cache'
	implementation 'org.springframework.boot:spring-boot-starter-tomcat'
	implementation 'org.springframework.integration:spring-integration-sftp:5.2.1.RELEASE'
	//implementation 'com.berryworks:edireader:4.7.3.1'
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.15.3'
    // https://mvnrepository.com/artifact/org.json/json
    implementation group: 'org.json', name: 'json', version: '20231013'
    

	//implementation 'org.springframework.boot:spring-boot-starter-actuator'
	//implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    //implementation 'mysql:mysql-connector-java:8.0.25' 

    implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.7.0'
    implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.7.0'
    
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.4'
	
	// https://mvnrepository.com/artifact/org.projectlombok/lombok
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
}

